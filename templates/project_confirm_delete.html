{% extends 'base.html' %}

{% block content %}

<div class="row medium-margin-top"></div>
    <h1>{{ object.title }} Project</h1>
    <form method="POST" class="project-delete">
        {% csrf_token %}
        <br>
        {{ form.as_p }}
        <p>Are you sure you want to delete this post? {{ object }}</p>
        <button type="submit" class="delete btn btn-default">Yes</button>
    </form>
</div>
{% endblock %}
