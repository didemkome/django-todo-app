{% extends 'base.html' %}

{% block content %}

<div class="row medium-margin-top"></div>
    <h1>{{ object.title }} Project</h1>
    <form method="POST" class="project-update">
        Created at: {{ object.created_at }} / 
        Updated at: {{ object.updated_at }}
        {% csrf_token %}
        <br>
        <table>{{ form.title|attr:"class:form-control" }}</table>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
